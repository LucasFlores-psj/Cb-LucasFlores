<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        caption{
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            border: solid 1px black;
        }
        td{
            border: solid 1px black;
        }
        input.tb1{

            font-size: 18px;

        td.datoSolicitado{
